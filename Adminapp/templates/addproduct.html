{% extends 'adminbase.html' %}

{% block content %}
{% load static %}



<div class="container-fluid bg-white text-dark rounded">
    <div class="container m-5 p-5  bg-gradient-dark  w-50 mx-auto box">
        <h3 class="text-center text-dark">Add the Product</h3>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            <div class="row">
                {{form|crispy}}
            </div>
            <button type="submit" id="confirm-btn" class="btn btn-primary mt-3 ">Submit</button>
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-group">
                <div id="image-box" class="image-container"></div>
                <button class="btn btn-outline-info" id="crop-btn" style=" margin-top: 10px; display: none;"
                    type="button">Crop</button>
            </div>
        </div>
        <img src="" id="image1" style="width:400px;">
        <img src="" id="image2" style="width:400px;">
        <img src="" id="image3" style="width:400px;">
        <img src="" id="image4" style="width:400px;">
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.js"></script>
    <script src="{% static 'dist/js/cropper.js' %}"></script>


    <style>
        .box {
            background-color: rgb(227, 255, 227);
            border-radius: 20px;
            border-width: 10px;
            border-color: lightgreen;
        }
    </style>
    {% endblock %}
